<h2 {% if splash.after %}data-after="{{splash.after}}"{% endif %} class="splash__title">
    {% if splash.lineA %}<span data-copy="{{splash.lineA|safe}}"></span><br>{% endif %}
    <span class="splash__letter">{{splash.letter|safe}}</span>
    {% if splash.lineB %}<span data-copy="{{splash.lineB|safe}}"></span>{% endif %}
</h2>
