<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if homepage %}
    <style>
    {% include "includes/criticalcss/hp.html" %}
    </style>
    {% else %}
    <link rel="stylesheet" href="{{global.urls.statics}}stylesheets/app.css">
    {% endif %}

    <script src="{{global.urls.statics}}js/modernizr.min.js" async></script>

</head>

<body>
{% block base_content %}
{% endblock base_content %}
{% include "includes/takeover.html" %}
{% if homepage %}
    <script>
      var cb = function() {
        var l = document.createElement('link'); l.rel = 'stylesheet';
        l.href = '{{global.urls.statics}}stylesheets/app.css';
        var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(cb);
      else window.addEventListener('load', cb);
    </script>
{% endif %}
<script src="{{global.urls.statics}}js/app.js" async></script>
</body>

</html>
